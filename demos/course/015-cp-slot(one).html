<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="赛冷思,liumh1011@163.com"> 
        <meta http-equiv="Pragma" content="no-cache">
        <!-- 强制让文档与设备的宽度保持1：1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 删除默认的苹果工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 在web app应用下状态条（屏幕顶部条）的颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 禁止了把数字转化为拨号链接 -->
        <meta name="format-detection" content="telephone=no">
        <title>使用slot分发内容之单个slot</title>
        <style>
            input{
                display: block;
                width:600px;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>下面第一种调用方式，不传入自定义内容</h1>
            <child></child>
            
            <hr>
            <hr>
            <hr>
            <h1>下面第二种调用方式，传入自定义内容</h1>
            <child>
                <p>这是我自定义的内容，覆盖子组件slot中的内容</p>
            </child>

        </div>

        <!-- 1组件 -->
        <template id="child">
            <div>
                <h2>我是子组件的标题</h2>
                <slot>
                    <p>当父组件调用我时，没有传自定义内容时，我就会显示了，如果传了自定义内容，我就不显示了。</p>
                </slot>
            </div>
        </template>

      
        <script src="../../node_modules/vue/dist/vue.js"></script>
        <script>
            // 1组件
            Vue.component('child',{
                template:'#child'
            });


            //创建根实例
            var app = new Vue({
                el: '#app',
                data: {
                    msg:'实例中定义的msg'
                }
            });
        </script>
    </body>
</html>
